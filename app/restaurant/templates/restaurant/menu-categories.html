{% load static %}

{% block menu-categories %}
  <div id="menu-c">
    <div class="headers">Menu</div>
    <div class="ui cards">
      {% for category in categories %}
        <div class="card">
          <a href="{{ category.get_absolute_url }}">
          <div class="ui fluid image">
              <div class="image">
                <img src="{{ category.thumbnail.url }}">
              </div>
          </div>
          <div class="content">
            <div class="header center">{{ category.name }}</div>
          </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
